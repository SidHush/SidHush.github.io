<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candle Product</title>
  <script>
    // Automatically create a data layer if it doesn't exist
    window.dataLayer = window.dataLayer || [];
    
    // Function to handle the checkout event
    function checkout() {
      // Get the quantity from the input
      var quantity = parseInt(document.getElementById("quantity").value, 10);
      if (isNaN(quantity) || quantity < 1) {
        alert("Please choose a valid quantity.");
        return;
      }
      // Calculate the total price ($10 per candle)
      var total = quantity * 10;
      
      // Push the checkout event to the data layer
      window.dataLayer.push({
        'event': 'checkout',
        'quantity': quantity,
        'totalPrice': total
      });
      
      // Optional: Notify the user that the event was pushed
      alert("Checkout event pushed with quantity " + quantity + " and total price $" + total);
    }
  </script>
</head>
<body>
  <h1>Candle Product</h1>
  <p>Price: $10 per candle</p>
  
  <!-- Quantity selection -->
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1" />

  <br><br>
  
  <!-- Checkout button -->
  <button onclick="checkout()">Checkout</button>
</body>
</html>
